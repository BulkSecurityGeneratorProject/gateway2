<div>
    <h2 id="page-heading">
        <span>References</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reference" [routerLink]="['/reference/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Reference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="references">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th><span>Livre</span></th>
            <th><span>Page Web</span></th>
            <th><span>Interaction Plante Plante</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reference of references ;trackBy: trackId">
                <td><a [routerLink]="['/reference', reference.id, 'view' ]">{{reference.id}}</a></td>
                <td>{{reference.description}}</td>
                <td>
                    <div *ngIf="reference.livre">
                        <a [routerLink]="['../livre', reference.livre?.id, 'view' ]" >{{reference.livre?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reference.pageWeb">
                        <a [routerLink]="['../page-web', reference.pageWeb?.id, 'view' ]" >{{reference.pageWeb?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reference.interactionPlantePlante">
                        <a [routerLink]="['../interaction-plante-plante', reference.interactionPlantePlante?.id, 'view' ]" >{{reference.interactionPlantePlante?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reference', reference.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reference', reference.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reference/'+ reference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
