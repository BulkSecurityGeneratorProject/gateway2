<div>
    <h2 id="page-heading">
        <span>Classification Cronquists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-classification-cronquist" [routerLink]="['/classification-cronquist/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Classification Cronquist
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="classificationCronquists">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ordreName"><span>Ordre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="familleName"><span>Famille</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="genreName"><span>Genre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="especeName"><span>Espece</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let classificationCronquist of classificationCronquists ;trackBy: trackId">
                <td><a [routerLink]="['/classification-cronquist', classificationCronquist.id, 'view' ]">{{classificationCronquist.id}}</a></td>
                <td>
                    <div *ngIf="classificationCronquist.ordreId">
                        <a [routerLink]="['../ordre', classificationCronquist.ordreId , 'view' ]" >{{classificationCronquist.ordreName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="classificationCronquist.familleId">
                        <a [routerLink]="['../famille', classificationCronquist.familleId , 'view' ]" >{{classificationCronquist.familleName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="classificationCronquist.genreId">
                        <a [routerLink]="['../genre', classificationCronquist.genreId , 'view' ]" >{{classificationCronquist.genreName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="classificationCronquist.especeId">
                        <a [routerLink]="['../espece', classificationCronquist.especeId , 'view' ]" >{{classificationCronquist.especeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/classification-cronquist', classificationCronquist.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/classification-cronquist', classificationCronquist.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'classification-cronquist/'+ classificationCronquist.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="classificationCronquists && classificationCronquists.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
