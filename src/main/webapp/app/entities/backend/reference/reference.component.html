<div>
    <h2 id="page-heading">
        <span>References</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reference" [routerLink]="['/reference/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Reference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="references">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span>Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="livreId"><span>Livre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pageWebId"><span>Page Web</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="interactionPlantePlanteId"><span>Interaction Plante Plante</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reference of references ;trackBy: trackId">
                <td><a [routerLink]="['/reference', reference.id, 'view' ]">{{reference.id}}</a></td>
                <td>{{reference.description}}</td>
                <td>
                    <div *ngIf="reference.livreId">
                        <a [routerLink]="['../livre', reference.livreId , 'view' ]" >{{reference.livreId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reference.pageWebId">
                        <a [routerLink]="['../page-web', reference.pageWebId , 'view' ]" >{{reference.pageWebId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reference.interactionPlantePlanteId">
                        <a [routerLink]="['../interaction-plante-plante', reference.interactionPlantePlanteId , 'view' ]" >{{reference.interactionPlantePlanteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reference', reference.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reference', reference.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reference/'+ reference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="references && references.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
