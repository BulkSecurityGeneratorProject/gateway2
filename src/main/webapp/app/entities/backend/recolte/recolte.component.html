<div>
    <h2 id="page-heading">
        <span>Recoltes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recolte" [routerLink]="['/recolte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Recolte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="recoltes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="planteId"><span>Plante</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="moisId"><span>Mois</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recolte of recoltes ;trackBy: trackId">
                <td><a [routerLink]="['/recolte', recolte.id, 'view' ]">{{recolte.id}}</a></td>
                <td>
                    <div *ngIf="recolte.planteId">
                        <a [routerLink]="['../plante', recolte.planteId , 'view' ]" >{{recolte.planteId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="recolte.moisId">
                        <a [routerLink]="['../mois', recolte.moisId , 'view' ]" >{{recolte.moisId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/recolte', recolte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recolte', recolte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'recolte/'+ recolte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="recoltes && recoltes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
