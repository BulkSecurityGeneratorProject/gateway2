<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reference-heading">Create or edit a Reference</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reference.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reference.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="reference.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_livre">Livre</label>
                    <select class="form-control" id="field_livre" name="livre" [(ngModel)]="reference.livre">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="livreOption.id === reference.livre?.id ? reference.livre : livreOption" *ngFor="let livreOption of livres; trackBy: trackLivreById">{{livreOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pageWeb">Page Web</label>
                    <select class="form-control" id="field_pageWeb" name="pageWeb" [(ngModel)]="reference.pageWeb">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pageWebOption.id === reference.pageWeb?.id ? reference.pageWeb : pageWebOption" *ngFor="let pageWebOption of pagewebs; trackBy: trackPageWebById">{{pageWebOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_interactionPlantePlante">Interaction Plante Plante</label>
                    <select class="form-control" id="field_interactionPlantePlante" name="interactionPlantePlante" [(ngModel)]="reference.interactionPlantePlante" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="interactionPlantePlanteOption.id === reference.interactionPlantePlante?.id ? reference.interactionPlantePlante : interactionPlantePlanteOption" *ngFor="let interactionPlantePlanteOption of interactionplanteplantes; trackBy: trackInteractionPlantePlanteById">{{interactionPlantePlanteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
