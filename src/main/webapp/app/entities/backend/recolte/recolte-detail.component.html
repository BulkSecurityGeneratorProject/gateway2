<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recolte">
            <h2><span>Recolte</span> {{recolte.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Plante</span></dt>
                <dd>
                    <div *ngIf="recolte.planteId">
                        <a [routerLink]="['/plante', recolte.planteId, 'view']">{{recolte.planteId}}</a>
                    </div>
                </dd>
                <dt><span>Mois</span></dt>
                <dd>
                    <div *ngIf="recolte.moisId">
                        <a [routerLink]="['/mois', recolte.moisId, 'view']">{{recolte.moisId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recolte', recolte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
