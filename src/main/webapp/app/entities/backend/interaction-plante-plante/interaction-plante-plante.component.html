<div>
    <h2 id="page-heading">
        <span>Interaction Plante Plantes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-interaction-plante-plante" [routerLink]="['/interaction-plante-plante/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Interaction Plante Plante
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="interactionPlantePlantes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="notation"><span>Notation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span>Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dePlanteId"><span>De Plante</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="versPlanteId"><span>Vers Plante</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let interactionPlantePlante of interactionPlantePlantes ;trackBy: trackId">
                <td><a [routerLink]="['/interaction-plante-plante', interactionPlantePlante.id, 'view' ]">{{interactionPlantePlante.id}}</a></td>
                <td>{{interactionPlantePlante.notation}}</td>
                <td>{{interactionPlantePlante.description}}</td>
                <td>
                    <div *ngIf="interactionPlantePlante.dePlanteId">
                        <a [routerLink]="['../plante', interactionPlantePlante.dePlanteId , 'view' ]" >{{interactionPlantePlante.dePlanteId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="interactionPlantePlante.versPlanteId">
                        <a [routerLink]="['../plante', interactionPlantePlante.versPlanteId , 'view' ]" >{{interactionPlantePlante.versPlanteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/interaction-plante-plante', interactionPlantePlante.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/interaction-plante-plante', interactionPlantePlante.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interaction-plante-plante/'+ interactionPlantePlante.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="interactionPlantePlantes && interactionPlantePlantes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
