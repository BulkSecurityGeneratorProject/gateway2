<div class="container">

    <div class="row">
        Ici, faites le choix de vos plantes
        <input #searchBox id="search-box" class="form-control form-control-lg form-control-borderless" (input)="search(searchBox.value)">
        <ul class="search-result">
            <!--  $ | async -->
            <li *ngFor="let plante of plantes">
                <!-- Perhaps need an absolute path ../../entities/backend -->

                    {{plante.classificationCronquist?.espece?.name}}
                </a>
            </li>
        </ul>

    </div>

        <div class="col-md-6">
            Ici les interactions qui vont bien
